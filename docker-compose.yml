services:
    nginx:
        build: ./nginx
        container_name: nginx
        ports:
            - "80:80"
            # - "443:443"
        environment:
            - SERVER_NAME=${SERVER_NAME}
        depends_on:
            - spring-boot-app
        restart: always

    spring-boot-app:
        build:
            context: ./spring-boot-app
            dockerfile: Dockerfile
        container_name: spring_boot_app
        env_file:
            - .env
        environment:
            - SPRING_PROFILES_ACTIVE=prod
        restart: always
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "curl -f http://localhost:8080/actuator/health || exit 1",
                ]
            interval: 1m30s
            timeout: 30s
            retries: 3
            start_period: 45s
